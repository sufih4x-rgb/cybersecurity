<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCore | Terminal Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; }
        .glass-card { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        .cyber-input { background: #0f172a; border: 1px solid #334155; color: #fff; }
        .cyber-input:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="loginSection" class="glass-card p-8 md:p-12 rounded-[2.5rem] w-full max-w-md shadow-2xl transition-all duration-500">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-white tracking-tighter italic">CYBER<span class="text-blue-500">CORE</span></h1>
            <p class="text-gray-400 text-[10px] uppercase tracking-[0.3em] font-bold mt-2">Authorization Required</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-[10px] font-black text-gray-500 uppercase mb-2 ml-1">Mobile Identification</label>
                <input type="number" id="mobileInput" placeholder="Enter Mobile Number" 
                       class="cyber-input w-full p-4 rounded-2xl outline-none font-mono tracking-widest text-lg">
            </div>
            
            <button onclick="checkAccess()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-2xl transition shadow-xl shadow-blue-900/20 uppercase tracking-widest text-sm">
                Initialize System
            </button>
        </div>
        <p id="statusMsg" class="text-center mt-6 text-xs font-bold uppercase"></p>
    </div>

    <div id="paymentSection" class="hidden glass-card p-8 md:p-12 rounded-[2.5rem] w-full max-w-md shadow-2xl animate-pulse-slow">
        <h2 class="text-xl font-black text-white text-center mb-6 uppercase tracking-tighter italic">Plan <span class="text-blue-500">Activation</span></h2>
        
        <div class="bg-white p-4 rounded-3xl mb-6 flex flex-col items-center">
            <p class="text-[9px] text-gray-400 font-bold mb-3 uppercase tracking-widest text-center">Scan to Pay & Send UTR</p>
            <img id="displayQR" src="https://via.placeholder.com/200?text=Loading+QR..." class="w-44 h-44 object-contain rounded-lg">
        </div>

        <div class="space-y-4">
            <input type="text" id="utrInput" placeholder="Enter 12-Digit UTR Number" 
                   class="cyber-input w-full p-4 rounded-2xl outline-none font-mono text-center text-sm">
            
            <button onclick="submitUTR()" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl transition shadow-lg shadow-green-900/20 uppercase tracking-widest">
                Verify Payment
            </button>
            <button onclick="location.reload()" class="w-full text-gray-500 text-[10px] font-black tracking-widest uppercase mt-2">Cancel Process</button>
        </div>
    </div>

    <script>
        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            authDomain: "in-app-update-21c61.firebaseapp.com",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
            storageBucket: "in-app-update-21c61.firebasestorage.app",
            messagingSenderId: "1013483026768",
            appId: "1:1013483026768:web:c5f54060842f9672431455",
            measurementId: "G-EW0YR2YQ5Q"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let userMob = "";

        // Load Admin QR automatically
        db.ref('adminSettings/qrCode').on('value', snap => {
            if(snap.val()) document.getElementById('displayQR').src = snap.val();
        });

        function checkAccess() {
            const mobile = document.getElementById('mobileInput').value;
            const msg = document.getElementById('statusMsg');

            if(mobile.length < 10) {
                msg.innerText = "âŒ Invalid Mobile Number";
                msg.className = "text-center mt-6 text-red-500 text-xs font-bold";
                return;
            }

            userMob = mobile;
            msg.innerText = "ðŸ” Checking Database...";
            msg.className = "text-center mt-6 text-blue-400 text-xs font-bold animate-pulse";

            db.ref('users/' + mobile).once('value', snap => {
                const data = snap.val();
                if(data) {
                    if(data.status === "Approved" && data.expiryDate > Date.now()) {
                        localStorage.setItem("loggedInUser", mobile);
                        msg.innerText = "âœ… Authorized! Redirecting...";
                        setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
                    } else if(data.status === "Pending") {
                        alert("Your payment is under review. Please wait for admin approval.");
                        location.reload();
                    } else if(data.status === "Banned") {
                        alert("This account has been banned.");
                    } else {
                        // Plan Expired or Not set
                        showPayment();
                    }
                } else {
                    // New User
                    showPayment();
                }
            });
        }

        function showPayment() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('paymentSection').classList.remove('hidden');
        }

        function submitUTR() {
            const utr = document.getElementById('utrInput').value;
            if(utr.length < 6) { alert("Enter valid UTR"); return; }

            db.ref('users/' + userMob).set({
                mobile: userMob,
                utr: utr,
                status: "Pending",
                timestamp: Date.now(),
                expiryDate: 0
            }).then(() => {
                alert("Payment submitted! Admin will approve it shortly.");
                location.reload();
            });
        }
    </script>
</body>
</html>
