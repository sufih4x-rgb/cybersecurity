<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | CyberCore Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #020617; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .admin-card { background: #0f172a; border: 1px solid #1e293b; border-radius: 1.5rem; }
        .btn-action { transition: all 0.2s; }
        .btn-action:active { transform: scale(0.95); }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="flex">

    <aside class="w-72 bg-slate-950 h-screen sticky top-0 p-8 border-r border-slate-900">
        <div class="mb-10">
            <h1 class="text-2xl font-black text-blue-500 italic tracking-tighter">ADMIN<span class="text-white">CORE</span></h1>
            <div class="flex items-center mt-2 space-x-2">
                <span class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></span>
                <p class="text-[10px] font-bold text-slate-500 uppercase">System Online</p>
            </div>
        </div>

        <nav class="space-y-3">
            <button onclick="switchTab('users')" id="tab-users-btn" class="w-full text-left p-4 rounded-2xl bg-blue-600 text-white font-bold flex items-center">
                <i class="fa-solid fa-user-shield mr-3"></i> Operatives
            </button>
            <button onclick="switchTab('logs')" id="tab-logs-btn" class="w-full text-left p-4 rounded-2xl text-slate-400 hover:bg-slate-900 font-bold flex items-center">
                <i class="fa-solid fa-tower-broadcast mr-3"></i> Intelligence Logs
            </button>
            <button onclick="switchTab('settings')" id="tab-settings-btn" class="w-full text-left p-4 rounded-2xl text-slate-400 hover:bg-slate-900 font-bold flex items-center">
                <i class="fa-solid fa-sliders mr-3"></i> Core Settings
            </button>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        
        <div id="sec-users" class="space-y-6">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="text-3xl font-black text-white italic">OPERATIVE <span class="text-blue-500">MANAGEMENT</span></h2>
                    <p class="text-slate-500 text-xs font-bold uppercase mt-1">Manage access and verify payment UTRs</p>
                </div>
                <div class="bg-slate-900 px-6 py-3 rounded-2xl border border-slate-800">
                    <p class="text-[10px] text-slate-500 font-black">ACTIVE USERS</p>
                    <p id="userCount" class="text-xl font-black text-blue-400">0</p>
                </div>
            </div>

            <div class="admin-card overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-950/50 text-[10px] font-black text-slate-500 uppercase border-b border-slate-800">
                        <tr>
                            <th class="p-5">Identification</th>
                            <th class="p-5">Payment UTR</th>
                            <th class="p-5">Access Status</th>
                            <th class="p-5">Control</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="divide-y divide-slate-800/50">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="sec-logs" class="hidden space-y-6">
            <h2 class="text-3xl font-black text-white italic uppercase">Global <span class="text-green-500">Intelligence</span></h2>
            <div class="admin-card overflow-hidden">
                <div class="max-h-[600px] overflow-y-auto">
                    <table class="w-full text-left text-xs font-mono">
                        <thead class="bg-slate-950 sticky top-0 border-b border-slate-800 text-slate-500">
                            <tr>
                                <th class="p-4">Agent ID</th>
                                <th class="p-4 text-green-500">Target Coordinates</th>
                                <th class="p-4">ISP Info</th>
                                <th class="p-4">Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="globalLogsBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="sec-settings" class="hidden space-y-6">
            <h2 class="text-3xl font-black text-white italic uppercase">System <span class="text-blue-500">Configuration</span></h2>
            <div class="admin-card p-10 max-w-xl">
                <div class="mb-8">
                    <label class="block text-[10px] font-black text-slate-500 uppercase mb-3">Global Payment QR (Image URL)</label>
                    <div class="flex items-center space-x-6">
                        <img id="qrPreview" src="" class="w-32 h-32 bg-white p-2 rounded-2xl border-4 border-slate-800 shadow-2xl">
                        <input type="text" id="qrInput" class="flex-1 p-4 bg-slate-950 border border-slate-800 rounded-2xl outline-none focus:border-blue-600 transition font-mono text-xs">
                    </div>
                </div>
                <button onclick="updateSettings()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded-2xl font-black uppercase tracking-widest shadow-xl shadow-blue-900/20 btn-action">
                    Apply Global Changes
                </button>
            </div>
        </div>
    </main>

    <script>
        // --- FIREBASE INTEGRATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAfrFpzw2UddAxGrhAlIeP_c1OaoIG6wNk",
            authDomain: "in-app-update-21c61.firebaseapp.com",
            databaseURL: "https://in-app-update-21c61-default-rtdb.firebaseio.com",
            projectId: "in-app-update-21c61",
            storageBucket: "in-app-update-21c61.firebasestorage.app",
            messagingSenderId: "1013483026768",
            appId: "1:1013483026768:web:c5f54060842f9672431455"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // UI Tabs Control
        function switchTab(target) {
            ['users', 'logs', 'settings'].forEach(t => {
                document.getElementById('sec-'+t).classList.add('hidden');
                document.getElementById('tab-'+t+'-btn').className = "w-full text-left p-4 rounded-2xl text-slate-400 hover:bg-slate-900 font-bold flex items-center";
            });
            document.getElementById('sec-'+target).classList.remove('hidden');
            document.getElementById('tab-'+target+'-btn').className = "w-full text-left p-4 rounded-2xl bg-blue-600 text-white font-bold flex items-center";
        }

        // Real-time Database Listener
        db.ref('users').on('value', snap => {
            const data = snap.val();
            const userTable = document.getElementById('userTableBody');
            const logsTable = document.getElementById('globalLogsBody');
            
            userTable.innerHTML = "";
            logsTable.innerHTML = "";
            let uCount = 0;

            for(let id in data) {
                const user = data[id];
                uCount++;

                // Build User Table
                const statusColor = user.status === 'Approved' ? 'text-green-500 bg-green-500/10' : 'text-yellow-500 bg-yellow-500/10';
                userTable.innerHTML += `
                    <tr class="hover:bg-slate-900/50 transition">
                        <td class="p-5 font-bold text-slate-200">${id}</td>
                        <td class="p-5 font-mono text-xs text-slate-400">${user.utr || 'N/A'}</td>
                        <td class="p-5">
                            <span class="px-3 py-1 rounded-lg text-[10px] font-black uppercase ${statusColor}">${user.status}</span>
                        </td>
                        <td class="p-5 space-x-3">
                            <button onclick="modStatus('${id}', 'Approved')" class="text-green-500 hover:underline font-bold text-xs uppercase">Grant</button>
                            <button onclick="modStatus('${id}', 'Banned')" class="text-red-500 hover:underline font-bold text-xs uppercase">Revoke</button>
                        </td>
                    </tr>
                `;

                // Build Global Intelligence Logs
                if(user.trackingLogs) {
                    Object.values(user.trackingLogs).forEach(log => {
                        logsTable.innerHTML = `
                            <tr class="border-b border-slate-900/50 hover:bg-slate-900/80">
                                <td class="p-4 text-blue-500 font-bold">${id}</td>
                                <td class="p-4 text-green-400 font-bold underline cursor-pointer">${log.coords}</td>
                                <td class="p-4 text-slate-500">${log.isp || 'Unknown Carrier'}</td>
                                <td class="p-4 text-slate-600">${log.time}</td>
                            </tr>
                        ` + logsTable.innerHTML;
                    });
                }
            }
            document.getElementById('userCount').innerText = uCount;
        });

        // Function: Approve/Ban User
        function modStatus(id, stat) {
            const expiry = stat === 'Approved' ? Date.now() + (7 * 24 * 60 * 60 * 1000) : 0;
            db.ref('users/' + id).update({
                status: stat,
                expiryDate: expiry
            }).then(() => alert("Operative " + id + " updated to " + stat));
        }

        // Settings Logic (QR Update)
        db.ref('adminSettings/qrCode').on('value', snap => {
            if(snap.val()) {
                document.getElementById('qrPreview').src = snap.val();
                document.getElementById('qrInput').value = snap.val();
            }
        });

        function updateSettings() {
            const newQR = document.getElementById('qrInput').value;
            db.ref('adminSettings/qrCode').set(newQR).then(() => alert("System QR updated successfully!"));
        }
    </script>
</body>
</html>
